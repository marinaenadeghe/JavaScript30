<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead üëÄ</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

    //aus diesem File kommen alle US St√§dte, ist ein json
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    //damit die St√§dte gefiltert werden k√∂nnen, braucht man ein leeres array:
    let cities = [];

    //nun wird ein Browser API verwendet, via let prom = ... console.log (prom) Element untersuchen
    // man weiss nicht was da genau zur√ºck kommt, unter proto json findbar: fetch(endpoint).then(blob => console.log(blob))
    fetch(endpoint)
        .then(blob => blob.json())
        .then(data => cities = data) // funktioniert nicht mit seperatem js, wenn im HTML drin jedoch schon
  
    function findMatches(wordToMatch, cities) {
        return cities.filter(place => {
            //passt getipptes zu einer Stadt und wenn ja welche(r)? -> Variable wordToMatch muss in eine andere rein
            let regex = new RegExp(wordToMatch, 'gi') //gi = global insensitive -> egal ob klein oder gross Buchstaben
            return place.city.match(regex) || place.state.match(regex) // f√ºr check in console: findMatches('bos',cities)
        })
    }

    //damit die Resultate angezeigt werden k√∂nnen:
    function displayMatches() {
        //console.log(this.value)
        let matchArray = findMatches(this.value, cities)
        //console.log(matchArray)
        let html = matchArray.map(place =>{
            //am Ende f√ºr suchbuchstaben hervorheben:
            let regex = new RegExp(this.value, 'gi')
            let cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`)
            let stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`)

            //ins HTML einf√ºgen,
            // <span class="name">${place.city}, ${place.state}</span> ersetzt wegen highlighten der Suche
            return `
            <li>
                <span class="name">${cityName}, ${stateName}</span>
                <span class="population">${place.population}</span>
            </li>
            `;
        }).join(''); //join da map ein array zur√ºck gibt
        suggestions.innerHTML=html;
    }
    let searchInput = document.querySelector('.search')
    let suggestions = document.querySelector('.suggestions')

    searchInput.addEventListener('change', displayMatches)
    searchInput.addEventListener('keyup', displayMatches)

  //nicht eingef√ºgt: zahlen mit kommas statt hochkommas (zB. aus stackoverflow)

</script>
  </body>
</html>
